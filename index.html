<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M3U Link Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      font-size: 18px;
    }
    .online { background-color: #28a745; color: white; }
    .offline { background-color: #dc3545; color: white; }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>M3U Link Tester</h1>
  <input id="link" type="url" placeholder="Paste your M3U link here" />
  <button onclick="checkLink()">Check Link</button>
  <div id="status" class="status"></div>
  <div id="results"></div>

  <script>
    async function checkLink() {
      const link = document.getElementById("link").value;
      const statusDiv = document.getElementById("status");
      const resultsDiv = document.getElementById("results");

      if (!link) {
        alert("Please enter a link!");
        return;
      }

      statusDiv.textContent = "Checking...";
      statusDiv.className = "status";

      try {
        const response = await fetch(
          `https://testerapi-itztawhid2os-projects.vercel.app/api/checkLink?url=${encodeURIComponent(link)}`
        );
        const data = await response.json();

        if (data.type === "playlist") {
          // Show playlist results
          resultsDiv.innerHTML = `
            <table>
              <thead>
                <tr>
                  <th>Channel URL</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                ${data.results
                  .map(
                    (channel) => `
                  <tr>
                    <td>${channel.url}</td>
                    <td class="${channel.status}">${channel.status}</td>
                  </tr>
                `
                  )
                  .join("")}
              </tbody>
            </table>
          `;
          statusDiv.textContent = "Playlist checked successfully!";
          statusDiv.className = "status online";
        } else {
          // Single channel result
          statusDiv.textContent = `The link is ${data.status.toUpperCase()}.`;
          statusDiv.className = `status ${data.status}`;
        }
      } catch (error) {
        statusDiv.textContent = "Error checking the link.";
        statusDiv.className = "status offline";
      }
    }
  </script>
</body>
</html>
